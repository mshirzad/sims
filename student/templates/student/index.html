{% load static %}
<html>

    <head>

        <link href="{% static "student/css/vendor/kendo.common.min.css" %}" rel="stylesheet">
        <link href="{% static 'student/css/vendor/kendo.material.min.css' %}" rel="stylesheet">
        <link href="{% static 'student/css/vendor/kendo.material.mobile.min.css' %}" rel="stylesheet">
        <link href="{% static 'student/css/style.css' %}" rel="stylesheet"> </link>

        <script src="{% static 'student/js/vendor/jquery.min.js' %}"> </script>
        <script src="{% static 'student/js/vendor/kendo.all.min.js' %}"> </script>

        <script src="{% static 'student/js/student.js' %}"> </script>

    </head>



    <body>
            <div id="megaStore">
                <ul id="menu">
                    
                </ul>
            </div>

            <div id="student-grid">

            </div>

            <script id="student-view" type="text/x-kendo-template">
                
                <div class="student_edit_view_form_ctn">
                    <div class="student-image">
                        <div>
                            <img id="image-preview" src="/media/#:image#"> 
                        </div>
                        <div>
                        </div>
                    </div>

                    <form id="student_edit_view_form">
                        <div class="row">
                            <div> <label for='national_id'> Change Image : </label><input name="file" id="image-input" class="k-textbox" type="file"> </div>
                            <div> <label for='national_id'> National ID : </label><input name="national_id" class="k-textbox" type="text" data-bind="value: national_id"> </div>
                            <div> <label for='national_id'> First Name : </label><input name="first_name" class="k-textbox" type="text" data-bind="value: first_name"> </div>
                            <div> <label for='national_id'> Last Name : </label><input name="last_name" class="k-textbox" type="text" data-bind="value: last_name"> </div>
                            <div> <label for='national_id'> Father's Name : </label><input name="fathers_name" class="k-textbox" type="text" data-bind="value: fathers_name"> </div>
                        </div>

                        <div class="row">
                            <div> <label for='national_id'> DOB : </label> <input name="dob" id="datepicker" class="k-textbox" data-bind="value: dob"> </div>
                            <div> 
                                <label for='national_id'> Gender : </label>
                                <select name="gender" id="gender-select" data-bind="value: gender">
                                    <option value="m"> Male </option>
                                    <option value="f"> Female </option>
                                </select>
                            </div>
                            <div> 
                                <label for='grad_select'> Grade : </label>
                                <select name="grade" id="grade-select" data-bind="value: grade">

                                </select>
                            </div>
                        </div>
                    </form>
                
                </div>
            </script>



    </body>

</html>
